<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Leia a idade de 20 pessoas e exiba a soma das idades.  -->

  <script>
    let soma = 0;

    for (let i = 1; i <= 20; i++) {
      let idade = parseInt(prompt("Digite a idade da " + i + "ª pessoa:"));
      soma += idade;
    }

    document.write("A soma das idades das 20 pessoas é: " + soma);
  </script>
</body>

</body>
</html>
