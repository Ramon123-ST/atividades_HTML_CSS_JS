<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--5)	Escreva um algoritmo que leia 10 números e exiba a soma deles.-->
    
  <script>
    let soma = 0;

    for (let i = 1; i <= 10; i++) {
      let numero = parseFloat(prompt("Digite o " + i + "º número:"));
      soma += numero; // acumula a soma
    }

    document.write("A soma dos 10 números digitados é: " + soma);
  </script>
</body>

</body>
</html>
