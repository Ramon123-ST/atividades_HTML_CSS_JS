<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Leia números até que um número negativo seja informado. Ao final, exiba a soma dos números lidos.-->

  <script>
    let soma = 0;
    let numero = 0; // valor inicial só para entrar no while

    while (numero >= 0) {
      numero = parseFloat(prompt("Digite um número (negativo para encerrar):"));
      
      if (numero >= 0) {
        soma += numero;
      }
    }

    document.write("A soma dos números digitados é: " + soma);
  </script>
</body>

</body>
</html>
