<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Leia a idade de 20 pessoas e exiba a média das idades.  -->

  <script>
    let soma = 0;
    const totalPessoas = 20;

    for (let i = 1; i <= totalPessoas; i++) {
      let idade = parseInt(prompt("Digite a idade da " + i + "ª pessoa:"));
      soma += idade;
    }

    let media = soma / totalPessoas;

    document.write("A média das idades das 20 pessoas é: " + media.toFixed(2));
  </script>
</body>

</body>
</html>
