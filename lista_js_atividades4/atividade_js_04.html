<body>
    <!--4)	Escreva um algoritmo que leia o nome do usuário e um número N, e exiba o nome do usuário N vezes.-->

  <script>

    let nome = prompt("Digite seu nome:");

    let N = parseInt(prompt("Digite quantas vezes quer que seu nome seja exibido:"));

    for (let i = 1; i <= N; i++) {
      document.write(i + " - " + nome + "<br>");
    }
  </script>
</body>
