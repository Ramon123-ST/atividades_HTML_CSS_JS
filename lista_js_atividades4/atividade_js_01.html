<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
    <!--1)	Escreva um algoritmo que exiba 20 vezes a mensagem “Eu gosto de estudar Algoritmos!”.-->

  <script>
    for (let i = 1; i <= 20; i++) {
      document.write(i + " - Eu gosto de estudar Algoritmos!<br>");
    }
  </script>
</body>
