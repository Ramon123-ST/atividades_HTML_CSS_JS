<body>
    <!--3)	Escreva um algoritmo que leia o nome do usuário e exiba-o 10 vezes.-->

  <script>
    // Lê o nome do usuário
    let nome = prompt("Digite seu nome:");

    // Repete 10 vezes
    for (let i = 1; i <= 10; i++) {
      document.write(i + " - " + nome + "<br>");
    }
  </script>
</body>
