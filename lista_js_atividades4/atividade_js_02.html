<body>
  
    <!--2)	Escreva um algoritmo que calcule e exiba a soma dos números de 1 a 15.-->

  <script>
    let soma = 0;

    for (let i = 1; i <= 15; i++) {
      soma += i; 
    }

    document.write("A soma dos números de 1 a 15 é: " + soma);
  </script>
</body>
