<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Leia 20 números e exiba quantos são pares. -->

  <script>
    let contadorPares = 0; 
    const totalNumeros = 20;

    for (let i = 1; i <= totalNumeros; i++) {
      let numero = parseInt(prompt("Digite o " + i + "º número:"));

      if (numero % 2 == 0) { 
        contadorPares++;
      }
    }

    document.write("Quantidade de números pares: " + contadorPares);
  </script>
</body>

</body>
</html>
