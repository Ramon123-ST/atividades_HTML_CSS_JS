<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lojas Mailchimp</title>
  <link rel="stylesheet" href="lojaa.css">
</head>
<body>
  <main>
    <header class="nav">
      <nav class="parte_nav">
        <a href="#">Produto</a>
        <a href="#">Recursos</a>
        <a href="#">Inspiração</a>
        <a href="#">Preços</a>
      </nav>

      <div class="logo">
        <img src="img/logo.jpeg" alt="Logo">
      </div>

      <div class="carrinho">
        <img src="img/carrinho.jpeg" alt="Carrinho">
        <button class="conectar">Conectar</button>
        <button class="cadastrar">Cadastre-se gratuitamente</button>
      </div>
    </header>

    <section class="cont">
      <div class="texto">
        <h1>As lojas do Mailchimp já estão disponíveis</h1>
        <p>Impulsione as vendas, envolva os clientes e anuncie seu negócio em um só lugar. Crie sua loja virtual gratuitamente.</p>
        <button class="btn">Saiba mais</button>
      </div>

      <div class="imag">
        <div class="moll">
          <div class="ponto">
            <img src="img/3pontos.jpeg" alt="Três pontos">
            <div class="topo">
              <img src="img/WhatsApp Image 2025-10-19 at 10.50.47 (4).jpeg" alt="Carrinho">
            </div>
          </div>

          <div class="caixa">
            <p class="caica">Big Mood Spa</p>
          </div>

          <div class="bob">
            <div class="produto">
              <img src="img/produto.jpeg" alt="">
            </div>
          </div>
        </div>

        <div class="carte">
          <div class="item">
            <img src="img/produtoo.jpeg" alt="">
          </div>
          <button class="botes">Continue To Checkout</button>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
