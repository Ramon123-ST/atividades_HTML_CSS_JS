<!DOCTYPE html>
<html lang="pt-BR"> <!-- pt-BR = português do Brasil -->
<head>  
    <meta charset="UTF-8">  <!-- Define o tipo de codificação do documento -->
    <meta name="keywords" content="conteudo sobre o site,"> <!-- Palavras-chave do site -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define a escala do site para dispositivos móveis -->
    <meta name="keywords" content="conteudo sobre o site,"> <!-- Palavras-chave do site -->
    <meta name="description" content=""> <!-- Descrição do site -->
    <title>Exercício de HTML com CSS</title>
    <style>
        html, body { /* Resetando margens e preenchimentos */
            box-sizing: border-box; /* Inclui bordas e preenchimentos no tamanho total */
            margin: 0; /* Remove margens padrão */
            padding: 0; /* Remove preenchimentos padrão */
            width: 100%; /* Largura total da tela */
            height: 100vh; /* Altura total da tela */
            display: flex; /* Flexbox para centralizar o conteúdo */
            overflow: hidden; /* Evita rolagem */
            flex-direction: column; /* Coloca os elementos em coluna */
        }

        body {  /* Estilo do corpo do site */
            font-size: 20px; /* Tamanho da fonte */
            background-image: url("img/imagem.jpg"); /* Caminho da imagem */
            background-repeat: no-repeat;   /* Não repete a imagem */
            background-size: cover; /* Cobre todo o fundo */
            background-color: blue; /* Fundo azul nas laterais */
            background-size: 90% 100%; /* Imagem menor para aparecer azul nas bordas */
            background-position: center top; /* Centraliza a imagem no topo */
            color: blue; /* Cor do texto */
        }
        body, p { /* Estilo do corpo e parágrafos */
            color: blue; /* Cor do texto */
            font-family: Verdana, Geneva, Tahoma, sans-serif; /* Tipo da fonte */
        }
        h1,h3 { /* Estilo do título */
            font-size: 24px; /* Tamanho da fonte */
            background-color: black; /* Cor de fundo */
            color: yellow; /* Cor do texto */
            color: white; /* Cor do texto */
            text-align: center; /* Alinha o conteúdo ao centro */
            text-align: center; /* Centralizado */
            font-size: 29px;    /* Tamanho da fonte */
            font-weight: bold; /* Deixa o texto em negrito */
            font-family: Verdana, Geneva, Tahoma, sans-serif;   /* Tipo da fonte */
            margin: 10px; /* Margem ao redor do título */
            margin-left: 10px;  /* Margem à esquerda */
            margin-right: 10px; /* Margem à direita */
            padding: 5px;   /* Preenchimento interno */
        }

        /* Demais textos */
        p, h3 { /* Estilo para parágrafos e h3 */
            font-size: 18px; /* Tamanho da fonte */
            background-color: black;    /* Cor de fundo */
            color: yellow; /* Cor do texto */
            color: white;   /* Cor do texto */
            text-align: left; /* Alinhado à esquerda */
            font-size: 18px; /* Tamanho da fonte */
            font-weight: normal; /* Fonte normal */
            font-family: Verdana, Geneva, Tahoma, sans-serif;   /* Tipo da fonte */
            margin-left: 10px; /* Margem à esquerda */
            margin-right: 10px; /* Margem à direita */
            padding: 5px;   /* Preenchimento interno */
        }

        /* Rodapé */
        h3 { /* Estilo do rodapé */
            font-size: 20px; /* Tamanho da fonte */
            text-align: center; /* Mantém centralizado o rodapé */
        }
    </style>  
</head> 
<html lang="pt-BR"> <!-- pt-BR = português do Brasil -->
<body>
    <h1>Exercicio de HTML com CSS</h1> <!-- Título principal -->
    <p>Tags principais</p> <!-- Parágrafo de introdução -->
    <p>Headings</p> <!-- Parágrafo sobre headings -->
    <p>Tags de texto</p>    
    <p>Tags paragrafos</p>  
    <p>Tags de imagens</p>  
    <p>Folha de estilos</p> 
    <p>Atributos e classes</p>  
    <p>Trabalhando com imagens e background</p>
    <p>Formatação de conteúdo no HTML</p>
    <h3>Curso de Projeto WEB SENAC - SP</h3>
</body>
</html>
