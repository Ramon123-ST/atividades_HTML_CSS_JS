<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--Escreva um programa que leia um número inteiro e exiba a soma de todos os números pares entre 1 e o número lido usando o loop "while".-->

          <script>

          let n = parseInt(prompt("Digite um número: "));
          let i = 1;
          let soma = 0;

          while (i <= n) {
            if (i % 2 == 0) {
              soma += i;
            }
            i++; // incrementa o contador a cada volta
          }

          document.write("Soma dos pares = " + soma);
          
        </script>

</body>
</html>
