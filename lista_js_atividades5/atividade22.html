<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <!---->
    
         <script>
    
            let n = parseInt(prompt("Digite um número: "));
            i = 2;
            let primo = true;
            do {
            if (n % i == 0 && i < n) {
                primo = false;
                break;
            }
            i++;
            } while (i < n);
            document.write(primo && n > 1 ? "É primo<br>" : "Não é primo<br>");
        
    </script>


</body>
</html>
