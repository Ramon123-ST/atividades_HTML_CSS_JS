<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
        <!--Escreva um programa que calcule o fatorial de um número inteiro inserido pelo usuário usando o loop "for".-->
    
         <script>
    
        let n = parseInt(prompt("Digite um número: "));
        let fat = 1;
        for (let i = 1; i <= n; i++) {
        fat *= i;
        }
        document.write("Fatorial de " + n + " = " + fat);
        
    </script>

</body>
</html>
