<!DOCTYPE html>

<body>

      <!--Escreva um programa que calcule o fatorial de um número inteiro inserido pelo usuário usando o loop "while".-->

     <script>

    let n = parseInt(prompt("Digite um número: "));
    let fat = 1;
    let i = 1;
    while (i <= n) {
      fat *= i;
      i++;
    }
    document.write("Fatorial de " + n + " = " + fat);
    
  </script>

</body>
</html>
