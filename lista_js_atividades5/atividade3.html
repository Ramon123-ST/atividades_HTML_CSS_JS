<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--Faça um programa que exiba os números pares de 1 a 50 usando o loop while-->

    <script>
        
        let i = 1;
        while (i <= 50) {
            if (i % 2 == 0) {
                document.write(i + "<br>");
            }
            i++;
        }
    </script>

</body>
</html>
