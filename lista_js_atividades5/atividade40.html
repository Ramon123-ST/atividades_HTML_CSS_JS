<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <!--Faça um programa que exiba os primeiros 20 números da sequência de Fibonacci.-->
    
         <script>
    
            a = 0; b = 1;
            for (i = 1; i <= 20; i++) {
            document.write(a + " ");
            let temp = a;
            a = b;
            b = temp + b;
            }
            document.write("<br>");
        
         </script>


</body>
</html>
