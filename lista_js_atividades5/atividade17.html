<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--Escreva um programa que calcule a soma dos nÃºmeros de 1 a 100 usando o loop "do-while".-->


    <script>
        i = 1; soma = 0;
        do {
        soma += i;
        i++;
        } while (i <= 100);
        document.write("Soma = " + soma + "<br>");
        
    </script>

</body>
</html>
