<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--Faça um programa que exiba os números de 1 a 10 usando o loop while-->

        <script>
            let numeros = [];
            let i = 1;
            while (i <= 10) {
                numeros.push(i);
                i++;
            }
            document.write(numeros.join("<br>"));
        </script>

</body>
</html>
