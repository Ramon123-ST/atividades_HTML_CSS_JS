<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--Escreva um programa que calcule a soma dos nÃºmeros de 1 a 100 usando o loop "while"-->

    <script>

       let i = 1;
        let soma = 0;
        while (i <= 100) {
            soma += i;
            i++;
        }
        document.write("Soma = " + soma);
    </script>

</body>
</html>
