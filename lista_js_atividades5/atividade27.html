<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <!--Crie um programa que exiba os números ímpares de 1 a 50 usando o loop "do-while".-->
    
         <script>
    
                i = 1;
                do {
                if (i % 2 !== 0) document.write(i + " ");
                i++;
                } while (i <= 50);
                document.write("<br>");
                    
         </script>


</body>
</html>
