<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <!--Escreva um programa que leia um número inteiro e exiba a soma de todos os
         números pares entre 1 e o número lido usando o loop "do-while".-->
    
         <script>
    
            let n = parseInt(prompt("Digite um número: "));
            i = 1; soma = 0;
            do {
            if (i % 2 == 0) soma += i;
            i++;
            } while (i <= n);
            document.write("Soma dos pares = " + soma + "<br>");
        
        </script>


</body>
</html>
