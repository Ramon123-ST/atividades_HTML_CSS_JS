<!DOCTYPE html>

<body>
    

    <!--Escreva um programa que leia um número inteiro e exiba a sequência de Fibonacci até o número lido usando o loop "while".-->

        <script>

            n = parseInt(prompt("Digite um número: "));
            let a = 0, b = 1;
            while (a <= n) {
                document.write(a + "<br>");
                [a, b] = [b, a + b];
            }
            
        </script>

</body>
</html>
