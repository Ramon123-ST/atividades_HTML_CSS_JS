<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <!--Crie um programa que exiba os números ímpares de 50 a 1.-->
    
         <script>
            
                for (i = 50; i >= 1; i--) {
            if (i % 2 !== 0) document.write(i + " ");
            }
            document.write("<br>");
        
        </script>


</body>
</html>
