<!DOCTYPE html>
<html lang="en">

<body>
    

        <!--18) Crie um programa que exiba os nÃºmeros pares de 1 a 50 usando o loop "do-while".-->
    
         <script>
    
            i = 1;
            do {
            if (i % 2 == 0) document.write(i + " ");
            i++;
            } while (i <= 50);
            document.write("<br>"); 

        </script>


</body>
