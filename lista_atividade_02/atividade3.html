<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <!--A CEF concederá um crédito especial com juros de 2% aos seus 
    clientes de acordo com o saldo médio no último ano. Fazer um 
    programa em JAVA que leia o saldo médio de um cliente e calcule o
     valor do crédito de acordo com a tabela a seguir. Imprimir uma
      mensagem informando o saldo médio e o valor de crédito.-->

<script>
    
    let saldoMedio = parseFloat(prompt("Digite o saldo médio do cliente:"));

    let credito = 0;

    
    if (saldoMedio <= 200) {
        credito = 0;
    } 
    else if (saldoMedio <= 400) {
        credito = saldoMedio * 0.20;
    } 
    else if (saldoMedio <= 600) {
        credito = saldoMedio * 0.30;
    } 
    else {
        credito = saldoMedio * 0.40;
    }

    
    document.write("Saldo médio: R$ " + saldoMedio.toFixed(2) + "<br>");
    document.write("Crédito concedido: R$ " + credito.toFixed(2));
</script>

</body>
</html>
