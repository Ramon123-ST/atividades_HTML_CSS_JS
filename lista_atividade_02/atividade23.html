<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
<script>
    let entre0e100 = 0;
    let entre101e200 = 0;
    let maiores200 = 0;

    function lerNumeros(qtd) {
        if (qtd == 0) {
           
            document.write("Números entre 0 e 100: " + entre0e100 + "<br>");
            document.write("Números entre 101 e 200: " + entre101e200 + "<br>");
            document.write("Números maiores que 200: " + maiores200 + "<br>");
            return;
        }

        let numero = parseFloat(prompt("Digite um número:"));

        if (numero >= 0 && numero <= 100) entre0e100++;
        else if (numero >= 101 && numero <= 200) entre101e200++;
        else if (numero > 200) maiores200++;


        lerNumeros(qtd - 1);
    }

    // Começa a leitura de 20 números
    lerNumeros(20);
</script>

</body>
</html>
