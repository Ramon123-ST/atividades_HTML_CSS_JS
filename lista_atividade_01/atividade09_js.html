<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

   <!--Crie um programa que leia o valor do depósito
    mensal em uma poupança e a taxa de juros mensal,
    e calcule o montante após 12 meses.-->

<script>
    
    let deposito = parseFloat(prompt("Digite o valor do depósito mensal (R$):"));
    let taxaJuros = parseFloat(prompt("Digite a taxa de juros mensal (%):"));

   
    let taxa = taxaJuros / 100;


    let montante = 0;

    
    for (let i = 1; i <= 12; i++) {
        montante = (montante + deposito) * (1 + taxa);
    }

    
    document.write("<h2>Resultado:</h2>");
    document.write("Depósito mensal: R$ " + deposito.toFixed(2) + "<br>");
    document.write("Taxa de juros mensal: " + taxaJuros.toFixed(2) + "%<br>");
    document.write("Montante após 12 meses:R$ " + montante.toFixed(2) + "<br>");
</script>

</body>
</html>
