<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--Faça um programa que receba o salário base de
     um funcionário e calcule o seu salário líquido, 
     considerando que o funcionário recebe 5% de
     comissão sobre o salário base.-->

   
<script>
   
    let salarioBase = parseFloat(prompt("Digite o salário base do funcionário:"));

    let comissao = salarioBase * 0.05;

    let salarioLiquido = salarioBase + comissao;

    document.write("<h2>Resultados:</h2>");
    document.write("Salário Base: R$ " + salarioBase.toFixed(2) + "<br>");
    document.write("Comissão (5%): R$ " + comissao.toFixed(2) + "<br>");
    document.write("Salário Líquido: R$ " + salarioLiquido.toFixed(2) + "<br>");
</script>

</body>
</html>
