<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--Escreva um programa que calcule a média aritmética 
    entre três números reais inseridos pelo usuário.-->

   
<script>
 
    let numero1 = parseFloat(prompt("Digite o primeiro número:"));
    let numero2 = parseFloat(prompt("Digite o segundo número:"));
    let numero3 = parseFloat(prompt("Digite o terceiro número:"));

    
    let media = (numero1 + numero2 + numero3) / 3;

   
    document.write("<h2>Resultado:</h2>");
    document.write("Número 1: " + numero1 + "<br>");
    document.write("Número 2: " + numero2 + "<br>");
    document.write("Número 3: " + numero3 + "<br>");
    document.write("Média aritmética: " + media.toFixed(2) + "<br>");
</script>

</body>
</html>
