<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <!--Faça um programa que receba três notas de um 
    aluno e exiba se ele foi aprovado ou reprovado. 
    A média para aprovação é 7.-->


        <script>
   
    let nota1 = parseFloat(prompt("Digite a primeira nota:"));
    let nota2 = parseFloat(prompt("Digite a segunda nota:"));
    let nota3 = parseFloat(prompt("Digite a terceira nota:"));

    let media = (nota1 + nota2 + nota3) / 3;

    document.write("A média das notas é: " + media.toFixed(2) + "<br>");

    if (media >= 7) {
        document.write("Situação: Aprovado !!! <br>");
    } else {
        document.write("Situação: Reprovado!!1<br>");
    }
        </script>


</body>
</html>
