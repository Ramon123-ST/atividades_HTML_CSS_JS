<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--Faça um programa que receba o salário de um
     funcionário e exiba o valor do seu bônus. Se o
      salário for maior que R$ 2000, o bônus é de 
      10%, caso contrário, é de 5%.-->

<script>
   
    let salario = parseFloat(prompt("Digite o salário do funcionário:"));

    
    let bonus;

    
    if (salario > 2000) {
        bonus = salario * 0.10; 
    } else {
        bonus = salario * 0.05; 
    }

   
    document.write("Salário: R$ " + salario.toFixed(2) + "<br>");
    document.write("Bônus: R$ " + bonus.toFixed(2));
</script>

</body>
</html>
