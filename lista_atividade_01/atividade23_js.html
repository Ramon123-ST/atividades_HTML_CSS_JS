    <!--
Escreva um programa que leia o nome de um mês e exiba
 a quantidade de dias que ele possui. Considere apenas
  meses válidos. era esse -->


<script>
    
    let mes = prompt("Digite o nome de um mês (ex: janeiro):");

    let dias;


    if (mes == "janeiro" || mes == "março" || mes == "maio" || 
        mes == "julho" || mes == "agosto" || mes == "outubro" || mes == "dezembro") {
        dias = 31;
    } else if (mes == "abril" || mes == "junho" || mes == "setembro" || mes == "novembro") {
        dias = 30;
    } else if (mes == "fevereiro") {
        dias = 28; 
    } else {

        document.write("Mês inválido! Digite corretamente em português.");
    }


    if (mes == "janeiro" || mes == "março" || mes == "maio" || 
        mes == "julho" || mes == "agosto" || mes == "outubro" || mes == "dezembro" ||
        mes == "abril" || mes == "junho" || mes == "setembro" || mes == "novembro" ||
        mes == "fevereiro") {
        document.write("O mês de " + mes + " possui " + dias + " dias.");
    }
</script>

</body>
</html>
