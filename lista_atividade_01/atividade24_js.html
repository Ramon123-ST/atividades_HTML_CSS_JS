<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--Crie um programa que leia três números 
    inteiros e exiba-os em ordem crescente.-->

<script>

    let numero1 = parseInt(prompt("Digite o primeiro número inteiro:"));
    let numero2 = parseInt(prompt("Digite o segundo número inteiro:"));
    let numero3 = parseInt(prompt("Digite o terceiro número inteiro:"));

    let menor, meio, maior;


    if (numero1 <= numero2 && numero1 <= numero3){
        menor = numero1;
        if (numero2 <= numero3) {
            meio = numero2;
            maior = numero3;
        } else {
            meio = numero3;
            maior = numero2;
        }
    } else if (numero2 <= numero1 && numero2 <= numero3){
        menor = numero2;
        if (numero1 <= numero3){
            meio = numero1;
            maior = numero3;
        } else {
            meio = numero3;
            maior = numero1;
        }
    } else {
        menor = numero3;
        if (numero1 <= numero2){
            meio = numero1;
            maior = numero2;
        } else {
            meio = numero2;
            maior = numero1;
        }
    }


    document.write("Os números em ordem crescente são: <strong>" + menor + ", " + meio + ", " + maior + "</strong>");
</script>

</body>
</html>
