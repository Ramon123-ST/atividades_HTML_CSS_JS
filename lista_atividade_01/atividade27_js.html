<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--Crie um programa que leia a idade de uma
     pessoa e seu sexo (M ou F) e exiba uma mensagem
      indicando se ela pode ou não se aposentar. 
      Homens podem se aposentar com 65 anos ou mais,
       e mulheres com 60 anos ou mais.-->

<script>

    let idade = parseInt(prompt("Digite sua idade:"));
    let sexo = prompt("Digite seu sexo (M ou F):");


    sexo = sexo.toUpperCase();


    if (sexo == "M"){
        if (idade >= 65) {
            document.write("Você é homem e pode se aposentar.");
        } else {
            document.write("Você é homem e ainda não pode se aposentar.");
        }
    } else if (sexo == "F") {
        if (idade >= 60) {
            document.write("Você é mulher e pode se aposentar.");
        } else {
            document.write("Você é mulher e ainda não pode se aposentar.");
        }
    } else {
        document.write("Sexo inválido! Digite M ou F.");
    }
</script>

</body>
</html>
