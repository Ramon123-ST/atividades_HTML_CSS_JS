<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--Escreva um programa que leia o nome e a nota
     de um aluno e exiba sua situação na disciplina. 
     Se a nota for maior ou igual a 7, o aluno está
      aprovado. Caso contrário, está em recuperação.-->

<script>

    let nome = prompt("Digite o nome do aluno:");
    let nota = parseFloat(prompt("Digite a nota do aluno:"));


    if (nota >= 7) {
        document.write("Aluno: " + nome + "<br>");
        document.write("Nota: " + nota.toFixed(2) + "<br>");
        document.write("Situação: Aprovado <br>");
    } else {
        document.write("Aluno: " + nome + "<br>");
        document.write("Nota: " + nota.toFixed(2) + "<br>");
        document.write("Situação: Recuperação <br>");
    }
</script>

</body>
</html>
