<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Triângulo</title>
</head>
<body>

    <!--Crie um programa que leia a base
e a altura de um triângulo e calcule sua área.-->

    <script>

        let base = parseFloat(prompt("Digite a base do triângulo:"));
        let altura = parseFloat(prompt("Digite a altura do triângulo:"));

        let area = (base * altura) / 2;

        document.write("A base do triângulo é: " + base + "<br>");
        document.write("A altura do triângulo é: " + altura + "<br>");
        document.write("A área do triângulo é: " + area);
    </script>
</body>
</html>
</body>
</html>
