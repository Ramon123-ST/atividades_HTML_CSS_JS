<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área Círculo</title>
</head>
<body>
     <!--Escreva um programa que leia o raio 
de um círculo e calcule sua área e perímetro.-->

<script>

         let raio = parseFloat(prompt("Digite o raio do círculo"))
    
        let area = 3.14 * (raio ** 2);
        let perimetro = 2 * 3.14 * raio;

        document.write("A área do círculo é: " + area.toFixed(2) + "<br>");
        document.write("O perímetro do círculo é: " + perimetro.toFixed(2) + "<br>");


     </script>

</body>
</html>
