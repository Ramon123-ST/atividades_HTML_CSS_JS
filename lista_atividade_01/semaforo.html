<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semaforo usando IF</title>
</head>
<body>
    <h1>Testando semaforo usando Javascript</h1>
    <script>
        let semaforo = prompt("Digita a cor do semáforo: ")

        if(semaforo == "vermelho"){document.write("PARE!!!")}

        else if(semaforo == "amarelo"){ document.write("ATENÇÃO! DIMUNUA A VELOCIDADE!!")}
         else if(semaforo == "verde"){document.write("SIGA EM FRENTE!!!")}

         else{document.write("ERRO!! Cor de semáforo é inválida")}



    </script>

</body>
</html>
