<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--Crie um programa que leia o salário de um
     funcionário e calcule o novo salário com um 
     aumento de 15%.-->

<script>
   
    let salario = parseFloat(prompt("Digite o salário atual do funcionário: R$"));

    
    let aumento = salario * 0.15;

    
    let novoSalario = salario + aumento;

   
    document.write("Resultado:");
    document.write("Salário atual: R$ " + salario.toFixed(2) + "<br>");
    document.write("Aumento (15%): R$ " + aumento.toFixed(2) + "<br>");
    document.write("Novo salário: R$ " + novoSalario.toFixed(2) + "<br>");
</script>

</body>
</html>
