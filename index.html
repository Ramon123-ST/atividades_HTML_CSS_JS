<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hub de Atividades</title>
  
  
  
  <style>
    body {
  height: 90%; 
  width: 100%;;
  margin: 0;
  display: flex;
  flex-direction: column; /* organiza verticalmente */
  background-color: rgb(247, 237, 224);
}

main.container {
  flex: 1; /* ocupa o espaço restante */
}

    /* Cabeçalho */
    .cabecalho {
      text-align: center;
      padding: 20px;
      background-color: #171753;
      color: white;

    }

    .titulo {
      font-size: 28px;
      margin: 0;
    }

    /* Container principal */
    .container {
      max-width: 1100px;
      margin: 20px auto;
      padding: 20px;
    }

    /* Grades das atividades */
    .grade {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }

    /* atividade */
    .caixa {
      background-color: #171753;
      padding: 20px;
      border-radius: 12px;
      text-decoration: none;
      color: #fff;
      transition: transform 0.2s, 
    }

    .caixa:hover {
      background-color: #0c0c32;
      transform: scale(1.05);
    }

    .caixa h3 {
      margin-top: 0;
    }

    .descricao {
      font-size: 14px;
      margin: 10px 0;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header class="cabecalho">
    <h1 class="titulo">
      Grade de Atividades
    </h1>
  </header>

  <main class="container">
    <section class="grade">
      <a class="caixa" href="https://github.com/Ramon123-ST/atividades_HTML_CSS_JS/tree/main/atividade1" target="_blank">
        <h3>Atividade 1</h3>
        <div class="marcadores">HTML/CSS</div>
      </a>

      <a class="caixa" href="https://github.com/Ramon123-ST/atividades_HTML_CSS_JS/tree/main/atividade2" target="_blank">
        <h3>Atividade 2</h3>
        <div class="marcadores">HTML/CSS</div>
      </a>

      <a class="caixa" href="https://github.com/Ramon123-ST/atividades_HTML_CSS_JS/tree/main/atividade3" target="_blank">
        <h3>Atividade 3</h3>
        <div class="marcadores">HTML/CSS</div>
      </a>

      <a class="caixa" href="https://github.com/Ramon123-ST/atividades_HTML_CSS_JS/tree/main/atividade4" target="_blank">
        <h3>Atividade 4</h3>
        <div class="marcadores">HTML/CSS</div>
      </a>

      <a class="caixa" href="https://github.com/Ramon123-ST/atividades_HTML_CSS_JS/tree/main/atividade5" target="_blank">
        <h3>Atividade 5</h3>
        <div class="marcadores">HTML/CSS</div>
      </a>

      <a class="caixa" href="https://github.com/Ramon123-ST/atividades_HTML_CSS_JS/tree/main/atividade6" target="_blank">
        <h3>Atividade 6</h3>
        <div class="marcadores">HTML/CSS</div>
      </a>

      <a class="caixa" href="https://github.com/Ramon123-ST/atividades_HTML_CSS_JS/tree/main/atividade7" target="_blank">
        <h3>Atividade 7</h3>
        <div class="marcadores">HTML/CSS/JS</div>
      </a>
    </section>
  </main>
</body>
</html>
