<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu de Atividades | Christian Ramon</title>
  <style>
    :root{
      --bg:#0f172a;
      --panel:#111827;
      --muted:#94a3b8;
      --text:#e5e7eb;
      --brand:#22d3ee;
      --accent:#a78bfa;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto;
      background: linear-gradient(120deg, var(--bg), #020617 60%);
      color:var(--text);
    }
    a{color:inherit;text-decoration:none}
    .container{max-width:1100px;margin:0 auto;padding:24px}
    header{
      text-align:center;
      padding:20px 10px;
      font-size:clamp(18px,3vw,26px);
      font-weight:700;
      color:var(--brand);
    }
    .grid{
      display:grid;
      gap:16px;
      grid-template-columns: repeat(auto-fit,minmax(240px,1fr));
      margin-top:30px;
    }
    .card{
      background:#0b1220;
      border:1px solid rgba(148,163,184,.2);
      border-radius:18px;
      padding:16px;
      display:flex;
      flex-direction:column;
      gap:12px;
      transition:transform .12s ease, box-shadow .2s ease;
    }
    .card:hover{
      transform:translateY(-4px);
      box-shadow:0 10px 30px rgba(2,6,23,.6);
    }
    .card h3{margin:0;font-size:18px}
    .meta{font-size:13px;color:var(--muted)}
    .tags{display:flex;gap:6px;flex-wrap:wrap}
    .tag{
      font-size:11px;
      padding:4px 8px;
      border-radius:999px;
      background:rgba(56,189,248,.15);
      color:#d1faff;
      border:1px solid rgba(56,189,248,.25);
    }
    .controls{
      display:flex;
      gap:8px;
      margin-top:auto;
    }
    .btn{
      background:linear-gradient(180deg,#0ea5e9,#22d3ee);
      color:#001018;
      font-weight:700;
      border:none;
      border-radius:12px;
      padding:8px 14px;
      cursor:pointer;
      text-align:center;
      flex:1;
    }
    .btn.secondary{
      background:#111827;
      color:var(--text);
      border:1px solid rgba(148,163,184,.3);
    }
  </style>
</head>
<body>
  <header>Menu de Atividades</header>

  <main class="container">
    <section class="grid" id="grid"></section>
  </main>

  <footer style="text-align:center;color:var(--muted);padding:16px;font-size:14px;">
    Feito com por Christian Ramon
  </footer>

  <script>
    const ATIVIDADES = [
      { id:1, titulo:"Atividade 1", url:"https://github.com/Ramon123-ST/atividades_HTML_CSS_JS/tree/main/atividade1", tags:["HTML","CSS"], desc:"Introdução e primeiros componentes." },
      { id:2, titulo:"Atividade 2", url:"https://github.com/Ramon123-ST/atividades_HTML_CSS_JS/tree/main/atividade2", tags:["HTML","CSS"], desc:"Layouts e posicionamento." },
      { id:3, titulo:"Atividade 3", url:"https://github.com/Ramon123-ST/atividades_HTML_CSS_JS/tree/main/atividade3", tags:["HTML","CSS","JS"], desc:"Primeiros scripts." },
      { id:4, titulo:"Atividade 4", url:"https://github.com/Ramon123-ST/atividades_HTML_CSS_JS/tree/main/atividade4", tags:["HTML","CSS","JS"], desc:"Eventos e interações." },
      { id:5, titulo:"Atividade 5", url:"https://github.com/Ramon123-ST/atividades_HTML_CSS_JS/tree/main/atividade5", tags:["HTML","CSS","JS"], desc:"Formulários e validação." },
      { id:6, titulo:"Atividade 6", url:"https://github.com/Ramon123-ST/atividades_HTML_CSS_JS/tree/main/atividade6", tags:["HTML","CSS","JS"], desc:"APIs e consumo de dados." },
      { id:7, titulo:"Atividade 7", url:"https://github.com/Ramon123-ST/atividades_HTML_CSS_JS/tree/main/atividade7", tags:["HTML","CSS","JS"], desc:"Projeto integrador." }
    ];

    const grid = document.getElementById('grid');

    function createCard(item){
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <h3>${item.titulo}</h3>
        <div class="meta">${item.desc}</div>
        <div class="tags">${item.tags.map(t=>`<span class="tag">${t}</span>`).join('')}</div>
        <div class="controls">
          <a href="${item.url}" target="_blank" class="btn">Abrir</a>
          <button class="btn secondary" onclick="copyLink('${item.url}')">Copiar link</button>
        </div>
      `;
      return card;
    }

    function render(){
      ATIVIDADES.forEach(item=> grid.append(createCard(item)));
    }

    function copyLink(url){
      navigator.clipboard.writeText(url).then(()=>alert('Link copiado!'));
    }

    render();
  </script>
</body>
</html>
