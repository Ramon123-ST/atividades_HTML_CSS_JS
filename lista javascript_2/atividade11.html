<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <!--Escrever um programa que leia o nome de um vendedor, o seu salário
     fixo e o total de vendas efetuadas por ele no mês (em dinheiro). Sabendo
      que este vendedor ganha 15% de comissão sobre suas vendas efetuadas, 
      informar o seu nome, o salário fixo e salário no final do mês. -->

<script>
    
    let nome = prompt("Digite o nome do vendedor:");
    let salarioFixo = parseFloat(prompt("Digite o salário fixo do vendedor (R$):"));
    let vendas = parseFloat(prompt("Digite o total de vendas do vendedor no mês (R$):"));
    let comissao = vendas * 0.15;

  
    let salarioFinal = salarioFixo + comissao;

  
    document.write("Nome do vendedor: " + nome + "<br>");
    document.write("Salário fixo: R$ " + salarioFixo.toFixed(2) + "<br>");
    document.write("Salário final no mês: R$ " + salarioFinal.toFixed(2));
</script>

</body>
</html>
