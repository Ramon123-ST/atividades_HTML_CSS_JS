<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--Fazer um programa que mostre na tela a média aritmética
     dos números 8,9 e 7. A média dos números 4, 5 e 6. A soma 
     das duas médias. A média das médias.-->

<script>
   
    let media1 = (8 + 9 + 7) / 3;

    let media2 = (4 + 5 + 6) / 3;

    
    let somaMedias = media1 + media2;

    
    let mediaDasMedias = somaMedias / 2;

   
    document.write("A média dos números 8, 9 e 7 é: " + media1 + "<br>");
    document.write("A média dos números 4, 5 e 6 é: " + media2 + "<br>");
    document.write("A soma das duas médias é: " + somaMedias + "<br>");
    document.write("A soma das médias é: " + mediaDasMedias);
</script>


</body>
</html>
