<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--Desenvolva um programa em javascript que leia
     um número inteiro e mostre na tela o seu antecessor
     e seu sucessor.-->

<script>
    
    let numero = parseInt(prompt("Digite um número inteiro:"));

    
    let antecessor = numero - 1;
    let sucessor = numero + 1;

    
    document.write("O número digitado foi: " + numero + "<br>");
    document.write("O antecessor é: " + antecessor + "<br>");
    document.write("O sucessor é: " + sucessor);
</script>

</body>
</html>
