<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--A Loja Mamão com Açúcar está vendendo seus produtos em 5 
    (cinco) prestações sem juros. Faça um programa que receba um
     valor de uma compra e mostre o valor das prestações.-->

<script>
    
    let valorCompra = parseFloat(prompt("Digite o valor da compra: R$"));

    let prestacao = valorCompra / 5;

    document.write("O valor de cada uma das 5 prestações é: R$ " + prestacao.toFixed(2));
</script>

</body>
</html>
