<body>
    <h1>testando o comando switch-case</h1>
    <script>
       
     let  semaforo = (prompt("entre com acor do semaforo")).toLowerCase()

     switch(semaforo){
        case "vermelho" : 
        alert("Para!!")
        break;

        case "verde" :
        alert("Proseguir!!")
        break

        case "amarelo" :
        alert( "atenção!!")
        break;
        default : alert(" cor invalida")
     }



    </script>
</body>
