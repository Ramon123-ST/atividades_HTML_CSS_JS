<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      
      let pedidos = prompt("Digite o número do combo (1 a 5):");
      
      switch (pedidos) {
        case "1": 
      document.write(" Combo 1");
      document.write("Hambúrguer + Batata + Refrigerante");
      document.write("Valor: R$ 25,00");
      break;

    case "2":
      document.write(" Combo 2");
      document.write("Pizza individual + Refrigerante");
      document.write("Valor: R$ 30,00");
      break;

    case "3":
      document.write(" Combo 3");
      document.write("Cachorro-quente + Suco");
      document.write("Valor: R$ 18,00");
      break;

    case "4":
      document.write(" Combo 4");
      document.write("Salada + Água");
      document.write("Valor: R$ 20,00");
      break;

    case "5":
      document.write("Combo 5");
      document.write("Sushi (10 unid.) + Chá gelado");
      document.write("Valor: R$ 40,00");
      break;

    default :
      document.write(" Combo inválido! Digite de 1 a 5.");
  }
      


    </script>
</body>
</html>
