<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
  let letra = prompt("Digite uma vogal:").toLowerCase();

  switch (letra) {
    case "a":
      alert("Você digitou a vogal A");
      break;

    case "e":
      alert("Você digitou a vogal E");
      break;

    case "i":
      alert("Você digitou a vogal I");
      break;

    case "o":
      alert("Você digitou a vogal O");
      break;

    case "u":
      alert("Você digitou a vogal U");
      break;

    default:
      alert("Isso não é uma vogal!");
  }
</script>

</body>
</html>
