<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<<device-width>>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Escreva um programa que leia a idade de uma 
    pessoa e exiba uma mensagem indicando se ela é 
    criança, adolescente, adulto ou idoso.-->

    
<script>
    
    let idade = parseInt(prompt("Digite sua idade:"));

    
    let mensagem = "";
    if (idade >= 0 && idade <= 12) {
        mensagem = "Você é uma criança.";
    } else if (idade >= 13 && idade <= 17) {
        mensagem = "Você é umadolescente.";
    } else if (idade >= 18 && idade <= 59) {
        mensagem = "Você é um adulto.";
    } else if (idade >= 60) {
        mensagem = "Você é um idoso.";
    } else {
        mensagem = "Idade inválida.";
    }
    
    document.write(mensagem);
</script>

</body>
</html>
