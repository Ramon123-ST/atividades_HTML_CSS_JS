<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--Faça um programa que leia dois números 
    ]inteiros e verifique se o primeiro é múltiplo
     do segundo.-->


<script>
  
    let numero1 = parseInt(prompt("Digite o primeiro número inteiro:"));
    let numero2 = parseInt(prompt("Digite o segundo número inteiro:"));

 
    if (numero2 == 0) {
        document.write("Não é possível dividir por zero.");
    } else if (numero1 % numero2 == 0) {
        document.write(numero1 + " é múltiplo de " + numero2 + ".");
    } else {
        document.write(numero1 + " não é múltiplo de " + numero2 + ".");
    }
</script>

</body>
</html>
