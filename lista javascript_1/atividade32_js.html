<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--Escreva um programa que leia a nota de um
     aluno em uma prova e exiba a sua conceituação
      conforme a tabela de notas.-->

   
<script>

    let nota = parseInt(prompt("Digite a nota do aluno (0 a 10):"));

    let conceito;

    
    if (nota >= 0 && nota <= 4) {
        conceito = "Conceito 1";
    } else if (nota >= 5 && nota <= 6) {
        conceito = "Conceito 2";
    } else if (nota >= 7 && nota <= 8) {
        conceito = "Conceito 3";
    } else if (nota >= 9 && nota <= 10) {
        conceito = "Conceito 4";
    } else {
        conceito = "Nota inválida! Digite um valor entre 0 e 10.";
    }

    document.write("Nota do aluno: " + nota + "<br>");
    document.write("Classificação:" + conceito + "<br>");
</script>

</body>
</html>
