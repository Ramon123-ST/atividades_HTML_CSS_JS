<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo usando javascript</title>
</head>
<body>
    <h1>Calculo usando javascript</h1>
    <script>
    let numero1 = parseFloat(prompt(" entre com o primeiro número"))
    let numero2 = parseFloat(prompt(" entre com o segundo número"))
    let numero3 = parseFloat(prompt(" entre com o terceiro número"))

        let soma = numero1 + numero2 + numero3
        let multi = numero1 * numero2 * numero3 
        let subtra = numero1 - numero2 - numero3
        let divi = numero1 / numero2 / numero3 

        document.write("o resultado da subtração é: " + subtra + "<br>");
        document.write("o resultado da soma é: " + soma + "<br>")
        document.write("o resultado da multiplicação é: " + multi + "<br>") 
        document.write("o resultado da divisão é: " + divi + "<br>") 

    </script>
</body>
</html>
