<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--Escreva um programa que leia o código de um 
    produto e a quantidade comprada, e exiba o valor
     total a ser pago. Considere que cada produto tem
      um preço diferente.-->

<script>
   
    let codigo = parseInt(prompt("Digite o código do produto (1, 2 ou 3):"));
    let quantidade = parseInt(prompt("Digite a quantidade comprada:"));

    
    let preco;
    
    if (codigo == 1){preco = 10.0; } 

    else if (codigo == 2){preco = 20.0; }

    else if (codigo == 3){preco = 30.0; } 

    else {preco = 0;}

    
    let total = preco * quantidade;

   
    if (preco == 0) {
        document.write("Código de produto inválido!");
    } else {
        document.write("Código do produto: " + codigo + "<br>");
        document.write("Quantidade: " + quantidade + "<br>");
        document.write("Valor total a pagar: R$ " + total.toFixed(2));
    }
</script>

</body>
</html>
