<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--Escreva um programa que leia três números 
    inteiros e exiba a média aritmética. Se a média
     for maior ou igual a 7, exiba a mensagem 
     "Aprovado", caso contrário, exiba a mensagem 
     "Reprovado".-->

   
<script>

    let num1 = parseInt(prompt("Digite o primeiro número:"));
    let num2 = parseInt(prompt("Digite o segundo número:"));
    let num3 = parseInt(prompt("Digite o terceiro número:"));

    
    let media = (num1 + num2 + num3) / 3;

   
    document.write("Média: " + media.toFixed(2) + "<br>");

   
    if (media >= 7) {
        document.write("Aprovado <br>");
    } else {
        document.write("Reprovado <br>");
    }
</script>

</body>
</html>
