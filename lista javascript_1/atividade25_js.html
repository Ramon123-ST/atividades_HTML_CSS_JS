<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
  <!--Faça um programa que leia o número de faltas de
   um aluno em uma disciplina e exiba sua situação. 
   Se o número de faltas for maior que 15, ele é 
   reprovado por falta.-->  

<script>
    
    let faltas = parseInt(prompt("Digite o número de faltas do aluno:"));

    
    if (faltas > 15) {
        document.write("O aluno está reprovado por falta.");
    } else {
        document.write("O aluno está aprovado quanto às faltas.");
    }
</script>

</body>
</html>
