<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--Faça um programa que leia o valor do salário-mínimo
     e o salário de um funcionário, e exiba quantos 
     salários-mínimos ele recebe.-->


<script>

    let salarioMinimo = parseFloat(prompt("Digite o valor do salário-mínimo:"));
    let salarioFuncionario = parseFloat(prompt("Digite o salário do funcionário:"));

    
    let quantidade = salarioFuncionario / salarioMinimo;


    document.write("Salário do funcionário: R$ " + salarioFuncionario.toFixed(2) + "<br>");
    document.write("Salário-mínimo: R$ " + salarioMinimo.toFixed(2) + "<br>");
    document.write("O funcionário recebe aproximadamente " + quantidade.toFixed(2) + " salários-mínimos.");
</script>

</body>
</html>
