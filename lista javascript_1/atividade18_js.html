<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<!---->>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Crie um programa que leia dois números 
     inteiros e exiba o maior deles.-->
<script>

    let numero1 = parseInt(prompt("Digite o primeiro número inteiro:"));
    let numero2 = parseInt(prompt("Digite o segundo número inteiro:"));


    if (numero1 > numero2) {
        document.write("O maior número é:" + numero1 + "<br>");
    } else if (numero2 > numero1) {
        document.write("O maior número é:" + numero2 + "<br>");
    } else {
        document.write("Os dois números são iguais:" + numero1 + "<br>");
    }
</script>

</body>
</html>
