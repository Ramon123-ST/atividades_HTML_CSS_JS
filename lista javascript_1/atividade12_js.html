<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--Crie um programa que leia o peso e a altura 
    de uma pessoa e exiba o seu Índice de Massa
    Corporal (IMC).-->

    <h1>Cálculo do IMC</h1>
<script>
   
    let peso = parseFloat(prompt("Digite seu peso em kg:"));
    let altura = parseFloat(prompt("Digite sua altura em metros:"));

    
    let imc = peso / (altura * altura);

    // Exibe o resultado
    document.write("Resultado:");
    document.write("Peso: " + peso + " kg<br>");
    document.write("Altura: " + altura + " m<br>");
    document.write("IMC: " + imc.toFixed(2) + "<br>");

    let classificacao = "";
    if (imc < 18.5) {
        classificacao = "Abaixo do peso";
    } else if (imc < 25) {
        classificacao = "Peso normal";
    } else if (imc < 30) {
        classificacao = "Sobrepeso";
    } else {
        classificacao = "Obesidade";
    }
    document.write("Classificação: " + classificacao);
</script>

</body>
</html>
